<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Novedades Pro</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React y Supabase desde CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <!-- Babel para transpilar TSX/JSX en el navegador -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .animate-slideUp { animation: slideUp 0.4s ease-out forwards; }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    .animate-slideInRight { animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Preloader simple */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: sans-serif;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">
  <div id="loading-screen">
    <div style="width: 50px; height: 50px; border: 4px solid #10b981; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <p style="margin-top: 20px; font-weight: bold; letter-spacing: 2px;">CARGANDO SISTEMA...</p>
  </div>
  
  <div id="root"></div>

  <script>
    // Definimos los componentes y lógica en un script global o externo cargado por Babel
    window.process = { env: { NODE_ENV: 'production' } };
  </script>

  <!-- Cargamos la lógica principal. Usamos .js para evitar errores de MIME en GitHub, 
       pero Babel lo tratará como TypeScript/JSX -->
  <script type="text/babel" data-presets="react,typescript" src="./app.js"></script>

  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</body>
</html>
